  <script>
// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 400) {
    document.getElementById("navbar").style.padding = "10px 10px";
    document.getElementById("logo").style.fontSize = "16px";
    document.getElementById("expo").style.backgroundSize = "auto 80%";
    document.getElementById("expo").style.backgroundPosition = "bottom center";
    document.getElementById("expo").style.opacity = "1";

  } else {
    document.getElementById("navbar").style.padding = "30px 30px";
    document.getElementById("logo").style.fontSize = "26px";
    document.getElementById("expo").style.backgroundSize = "auto 100%";
    document.getElementById("expo").style.opacity = "1";
  }
}
